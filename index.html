<!DOCTYPE html>
<html lang="nl">
<head>

    <link rel="stylesheet" href="css/index.css">
    <style>
        a {
            text-decoration: none;
        }
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .filter-option {
            display: flex;
            align-items: center;
        }
        .filter-option label {
            margin-left: 5px;

<body>
<header>
    <div class="header-content">
        <img src="img/logo-yonder.png" alt="logo" class="logo">
        <input type="search" id="searchInput" oninput="filterContent()" placeholder="Zoeken">
    </div>
</header>
<main>
    <div class="filter-options">
        <div class="filter-option">
            <input type="checkbox" id="vrFilter" onchange="filterContent()">
            <label for="vrFilter">VR Games</label>
        </div>
        <div class="filter-option">
            <input type="checkbox" id="freeFilter" onchange="filterContent()">
            <label for="freeFilter">Gratis</label>
        </div>
        <div class="filter-option">
            <input type="checkbox" id="paidFilter" onchange="filterContent()">
            <label for="paidFilter">Betaald</label>
        </div>
        <div class="filter-option">
            <input type="checkbox" id="nlFilter" onchange="filterContent()">
            <label for="nlFilter">Nederlands</label>
        </div>
        <div class="filter-option">
            <input type="checkbox" id="engFilter" onchange="filterContent()">
            <label for="engFilter">Engels</label>
        </div>
    </div>
    <div id="categoryContainer"></div>
</main>
<footer>
    <div class="footer-content">
        <a href="login.php">

        </a>

            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</footer>
<div id="popupModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Links for <span id="selectedSubject"></span></h2>
        <ul id="linksList"></ul>
        <div class="details-section">
            <span id="platform"></span>
            <div id="prijs"></div>
            <div id="taal"></div>
        </div>
        <button id="gaDoorButton" class="ga-door-button">Doorgaan</button>
    </div>
</div>
